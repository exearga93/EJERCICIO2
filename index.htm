<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TP5 DOM y BOM" />
    <meta name="keywords" content="DOM, BOM, javascript,bootstrap" />
    <meta name="author" content="Exequiel Argañaraz" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Formulario Persona</title>
</head>
<body>
    <h1 class="text-center text-primary">Crear clase persona</h1>
    <section class="container">
    <form id="personaForm">
        <div class="mt-4">
            <label for="nombre">NOMBRE:</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="mt-4">
            <label for="edad">EDAD:</label>
            <input type="number" id="edad" required>
        </div>
        <div class="mt-4">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
        </div>
        <div class="mt-4">
            <label for="sexo">GENERO:</label>
            <select id="sexo">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
        </div>
        <div class="mt-4">
            <label for="peso">PESO (kg):</label>
            <input type="number" id="peso" required>
        </div>
        <div class="mt-4">
            <label for="altura">ALTURA (m):</label>
            <input type="number" step="0.01" id="altura" required>
        </div>
        <div class="mt-4">
            <label for="añoNacimiento">AÑO DE NACIMIENTO:</label>
            <input type="number" id="añoNacimiento" required>
        </div>
        <div class="mt-4">
            <button class="btn btn-danger" type="button" onclick="crearPersona()">CREAR</button>
        </div>
    </form>
    <div class="mt-4">
        <button class="btn btn-warning" onclick="mostrarGeneracion()">Mostrar Generación</button>
        <button class="btn btn-warning mx-3" onclick="esMayorDeEdad()">¿Es Mayor de Edad?</button>   
        <button class="btn btn-warning mx-3" onclick="mostrarDatos()">Mostrar Datos</button> 
    </div>


</section>
    <script src="./js/apps.js"></script>
</body>
</html>
