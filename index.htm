<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DOM y BOM">
    <meta name="author" content="Exequiel Argañaraz">
    <meta name="description" content="Practico de DOM y BOM">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Ejercicio 2</title>
</head>
<body>
    <header></header>
    <main>
    <h1>Crear Persona</h1>
    <form id="form-persona">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required maxlength="50" minlength="1">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required maxlength="115" minlength="1">
        <label for="dni">DNI:</label>
        <input type="number" id="dni" required>
        <label for="genero">Genero:</label>
        <input type="text" id="genero" required>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" required>

        <label for="altura">Altura:</label>
        <input type="number" id="dni" required>

        <label for="anio-nacimiento">Año de nacimiento:</label>
        <input type="number" id="anio-nacimiento" required>
        <button type="submit" id="crear-persona">Crear Persona</button>
    </form>
    <button type="button" id="mostrar-generacion">Mostrar Generación</button>
    <button type="button" id="es-mayor-edad">¿Es mayor de edad?</button>
    <button type="button" id="mostrar-datos">Mostrar Datos</button>
    </main>
    <footer></footer>
    <script src="./js/apps.js"></script>
</body>
</html>
